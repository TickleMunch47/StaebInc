          <h2 class="text-center text-white">Staeb Payment</h2>
          <div class="form">
            <div class="card space icon-relative">
              <label class="label text-center">Card holder:</label>
              <input type="text" class="input text-center" placeholder="Coding Market">
              <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
              <label class="label text-center">Card number:</label>
              <input type="text" class="input text-center" data-mask="0000 0000 0000 0000" placeholder="Card Number">
              <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space align-center">
              <div class="card-item icon-relative">
                <label class="label text-white">Expiry date:</label>
                <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="card-item icon-relative align-center">
                <label class="label text-white">CVC:</label>
                <input type="text" class="input" data-mask="000" placeholder="000">
                <i class="fas fa-lock"></i>
              </div>
            </div>
              
            <a href="thankyou.html" class="btn btn-lg btn-outline-light text-white">
              Pay
            </a>
            
          </div>
        </div>
